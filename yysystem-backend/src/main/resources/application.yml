server:
  port: 8080
  error:
    include-message: always

spring:
  application:
    name: yysystem-backend
  main:
    allow-circular-references: true
  messages:
    basename: messages
  mvc:
    locale: zh_CN
    pathmatch:
      matching-strategy: ant_path_matcher
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/yysystem?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
    username: root
    password: Wzy080323
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: Asia/Shanghai
  servlet:
    multipart:
      max-file-size: 500MB
      max-request-size: 500MB

mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0

logging:
  level:
    com.yysystem: debug

# 方案管理配置
scheme:
  # 文件存储路径
  file-path: ${user.home}/yysystem/scheme-files/
  # 允许的文件类型
  allowed-types: jpg,jpeg,png,gif,pdf,dwg,dxf,skp,3ds,max,doc,docx
  # 最大文件大小（MB）
  max-file-size: 50

